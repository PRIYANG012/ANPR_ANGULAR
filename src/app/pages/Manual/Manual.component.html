<div class=" content">




  <!-- filter modem -->
  <h3>Manual Input</h3>
  <div class=" row">
    <div class="col-lg-12 col-md-12">
      <div class=" card">

        <div class=" card-body">
          <!--  -->
          <form [formGroup]="FORMManual" (ngSubmit)="onSubmit()">
            <div class=" row">
              <div class=" col-md-10 pr-md-1">
                <div class=" form-group">
                  <label> Add Vehicle Plate Number</label>
                  <input class=" form-control" formControlName="Numberplate" name="Numberplate"   placeholder="Plate Number.." type="text"   [ngClass]="{ 'is-invalid': submitted && f.Numberplate.errors }" />
                  <div *ngIf="submitted && f.Numberplate.errors" class="invalid-feedback">
                    <div *ngIf="f.Numberplate.errors.required">Number is required</div>
                    <div *ngIf="f.Numberplate.errors.pattern">Valid Number is required</div>
                </div>
                </div>
              </div>



              <div class=" card-footer">
                <button class="form-control border-right-0 btn btn-primary" >ADD</button>

              </div>

            </div>

          </form>





        </div>

      </div>
    </div>
  </div>



</div>
