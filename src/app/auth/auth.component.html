<div class=" content container loginpagehead"  >
  
    <div class=" row" >
        <div class="col-lg-12 col-md-12 text-center">
            <h1 style="background-color: #8181812c;" class="titlelogin">ANPR SYSTEM</h1>
        </div>
    </div>
</div>


<div class=" content container loginpage" >
  
    <div class=" row">
        <div class="col-lg-12 col-md-12 text-center">
            <h2>LOGIN</h2>
        </div>
      <div class="col-lg-12 col-md-12">
        <div class=" card">
  
          <div class=" card-body">
<form class="main-form space1"  [formGroup]="FORMLOGIN" (ngSubmit)="onSubmit()" >
            
    <div class="input-group">
        <input class="form-control border-right-0" formControlName="email" name="email"  type="email" placeholder="Email"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      
       
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
    </div>
    <br>
    <div class="input-group">
        <input class="form-control border-right-0" formControlName="password" name="password"  type="password" placeholder="Password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
       
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <br>
    <div class="input-group">
    <button class="form-control border-right-0 btn btn-primary" >Login</button>
    </div>
  
        <input type="checkbox" checked="checked" formControlName="remember" name="remember"> Remember me 
       

</form>

</div>
</div>
</div>

</div>

</div>
